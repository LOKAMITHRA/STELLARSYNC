<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StellarSync</title>
  <link rel="stylesheet" href="cards.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('assets/image/home.jpg') no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #fff;
      font-size: 4rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .start-btn {
      font-size: 1.5rem;
      padding: 15px 40px;
      color: #fff;
      background-color: #4e54c8;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .start-btn:hover {
      background-color: #6c63ff;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <div class="overlay">
    <h1>StellarSync</h1>
    <button class="start-btn" onclick="startGame()">Start Game</button>
    <audio id="click-sound" src="assets/sounds/click.mp3"></audio>
  </div>

  <script>
    function startGame() {
        const clickSound = document.getElementById('click-sound');
        clickSound.play();

        // Delay redirect until sound plays
        setTimeout(() => {
            window.location.href = 'nebulon.html'; // Adjust if different
        }, 300); // delay matches audio duration
    }
</script>


    particlesJS.load('particles-js', 'assets/particles/particles-config.js');
  </script>
</body>

</html>
